<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Problems</title>
	<link rel="stylesheet" href="css/normalize.css"/>

	<link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
	<link rel="stylesheet" href="css/custom.css"/>
	
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="banner">
				<div class="col-md-12">
					<img src="img/banner.jpg">
				</div>
		</div>

		<div class="row" id="navbar">
			<a href="index.html"><div class="col-md-3" >HOME</div></a>
			<a href="#"><div class="col-md-3" >ABOUT</div></a>
			<a href="#"><div class="col-md-3">GALLERY</div></a>
			<a href="#"><div class="col-md-3">JOIN</div></a>
		</div>
		<div class="row" id="login">
				<div class="col-md-2"></div>
				<div class="col-md-8">

					<form class="form-horizontal" name="login">
						<h2>Members Please Sign In</h2>
					  	<div class="form-group">
					    	<label class="sr-only" for="exampleInputEmail3">User Name</label>
					    	<input type="text" class="form-control" id="exampleInputEmail3" name="userid" placeholder="UserName">
					  	</div>
					  	<div class="form-group">
					    	<label class="sr-only" for="exampleInputPassword3">Password</label>
					    	<input type="password" class="form-control" id="exampleInputPassword3" name="pswrd" placeholder="Password">
					  	</div>
					  	<div class="checkbox">
					    	<label>
					      	<input type="checkbox"> Remember me
					    	</label>
					  	</div>
					  	<button type="button" class="btn btn-default" onclick="check(this.form)" value="Login">Sign in</button>
					</form>
				</div>
				<div class="col-md-2"></div>
				<div class="row" id="hint">
				<div class="col-md-12">
					<h3>HINT: try username: <em>test123   </em>password: <em>12345</em></h3>
				</div>
		</div>
	</div>


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/velocity.js"></script>
	<script src="dist/sweetalert.min.js"></script>
